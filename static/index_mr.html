<html>
  <head>
    <title>First Flask App</title>
    <link rel="stylesheet" media="screen" href="/static/bootstrap.min.css">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Movie Recommender</h1>
        <p>
          This recommender app is designed to recommend movies that are most likely interesting to 
          users existed in the database. Please insert an UserID from 0 to 5000 to test it out! Have fun!
        </p>
        <p>
          <form action="/get_results" method="POST">
            <p>UserID</p>
            <input type="text" name="UserID" value="1">
            
            <input type="submit" class="btn btn-primary btn-lg" value="Recommend!">
          </form>
        </p>
        <img src="/static/movies.png" alt="HTML5 Icon" width="1200" height="400"/>
      </div>
    </div>
  </body>
</html>
